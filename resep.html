<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Resep Lengkap - Kuliner Nusantara</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: #f8f8f8; color: #333; }
        .header { background-color: #A52A2A; color: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; }
        .logo a { font-size: 1.8em; font-weight: 700; color: white; text-decoration: none; }
        .nav-menu a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; transition: color 0.3s; }
        .nav-menu a:hover { color: #FFD700; }
        .container { padding: 40px 5%; max-width: 1200px; margin: auto; }
        .section-title { text-align: center; margin-bottom: 30px; color: #A52A2A; }
        .featured-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background-color: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-content { padding: 15px; }
        .card-content h3 { margin-top: 0; color: #A52A2A; }
        .resep-link { color: #FF8C00; text-decoration: none; font-weight: 600; display: block; margin-top: 10px; }
        .footer { background-color: #333; color: white; text-align: center; padding: 20px 0; margin-top: 40px; }
        .footer a { color: #FF8C00; text-decoration: none; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <a href="index.html">üçö KULINER NUSANTARA</a>
        </div>
        <nav class="nav-menu">
            <a href="jelajah.html">Jelajah Daerah</a>
            <a href="resep.html">Resep</a>
            <a href="blog.html">Cerita Kuliner</a>
            <a href="kontak.html">Kontak</a>
        </nav>
    </header>

    <main class="container">
        <h2 class="section-title">Semua Resep Nusantara</h2>
        <div class="featured-grid" id="all-recipes-grid">
            </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Jelajah Kuliner Nusantara. Hak Cipta Dilindungi.</p>
        <p><a href="#">Kebijakan Privasi</a> | <a href="#">Tentang Kami</a></p>
    </footer>

    <script>
        // Data Kuliner diulang (HARUS SAMA DENGAN index.html)
        const DATA_KULINER = [
            { id: 1, nama: "Rendang Sapi", daerah: "Sumatera Barat", deskripsi: "Daging sapi yang dimasak perlahan dengan santan dan rempah khas Minangkabau. Kekuatan rasa yang mendunia.", bahan: ["Daging Sapi", "Santan", "Rempah"], rating: 4.9, gambar: "beef-rendang-013.webp" },
            { id: 2, nama: "Sate Lilit", daerah: "Bali", deskripsi: "Daging cincang (ikan/ayam) yang dililitkan pada batang serai, dibakar dengan bumbu base genep yang kaya.", bahan: ["Daging Ikan Cincang", "Base Genep", "Batang Serai"], rating: 4.7, gambar: "Sate_lilit (1) - Copy.jpg" },
            { id: 3, nama: "Coto Makassar", daerah: "Sulawesi Selatan", deskripsi: "Sup daging khas Makassar dengan kuah kental berbumbu kacang dan rempah yang disajikan dengan ketupat.", bahan: ["Daging Sapi", "Jeroan", "Kacang Tanah"], rating: 4.6, gambar: "coto.jpeg" }
            // Tambahkan resep lainnya di sini...
        ];

        // --- Fungsionalitas Resep ---

        function setupResepLinks() {
            // Memberi event listener ke setiap tautan resep
            document.querySelectorAll('.resep-link').forEach(link => { 
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const resepId = e.currentTarget.getAttribute('data-id');
                    // Menyimpan ID resep di Local Storage sebelum navigasi
                    localStorage.setItem('selectedResepId', resepId);
                    window.location.href = 'resep-detail.html';
                });
            });
        }

        function renderAllRecipes() {
            const resultsGrid = document.getElementById('all-recipes-grid');
            resultsGrid.innerHTML = ''; 

            DATA_KULINER.forEach(makanan => {
                const cardHTML = `
                    <article class="card">
                        <img src="${makanan.gambar}" alt="${makanan.nama}" onerror="this.src='placeholder.jpg'">
                        <div class="card-content">
                            <h3>${makanan.nama}</h3>
                            <p>${makanan.deskripsi.substring(0, 70)}...<br>Asal: ${makanan.daerah} | Rating: ${makanan.rating} ‚≠ê</p>
                            
                            <a href="resep-detail.html" class="resep-link" data-id="${makanan.id}">Lihat Resep &raquo;</a>
                            
                        </div>
                    </article>
                `;
                resultsGrid.innerHTML += cardHTML;
            });
            
            // MASALAH 2 DIATASI: Panggil fungsi setupResepLinks HANYA setelah semua kartu selesai di-render
            setupResepLinks();
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderAllRecipes();
        });
    </script>
</body>
</html>
